						htmlStr += "<div class=\"col-md-2\" style=\"text-align:center;height:200px;padding:10px 0px;\">\n" +

					         "\t\t\t\t\t\t<p><font color=\"#E4393C\" style=\"font-size:16px\">&yen;"+pro_newest.shop_price+"</font></p>\n" +
					         "\t\t\t\t\t</div>\n" +
					         "\t";
